<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/a127a92184.js" crossorigin="anonymous"></script>
        <title>Contact Gergana</title>
        <link rel="stylesheet" href="style3.css">

    <body>
       <div id="contact-content">

            <div id="contact-header">
                <h1>Contact Me</h1>
                <p>I look forward to hearing from you. Please send a message or use the links below.</p>
            </div>

            <div id="contact-form-section">
                <h2>Send a Message</h2>
                <form action="#" method="POST"> 
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <input id="message" name="message" rows="6" required></input>
                    </div>
                    
                    <button type="submit" id="submit-btn">Send Message</button>
                </form>
            </div>

            <div id="contact-info-section">
                <h2>Direct Info</h2>
                <p>
                    <strong>Email:</strong> 
                    <a href="mailto:your.email@example.com">geri.georgieva2018@gmail.com</a>
                </p>
                <p>
                    <strong>Phone:</strong> 
                    <a href="tel:+1234567890">089 564 2072</a>
                </p>
                <p>
                    <strong>Address:</strong> 
                   adresa na geri
                </p>

                <div id="navigation" style="grid-column: auto; grid-row: auto; border: none; margin-top: 20px;">
                    <ul>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>

                <div id="social-media" style="grid-column: auto; grid-row: auto; border: none;">
                    <span class="social-media-btn"><i class="fa-brands fa-github"></i></span>
                    <span class="social-media-btn"><i class="fa-brands fa-twitter"></i></span>
                    <span class="social-media-btn"><i class="fa-brands fa-linkedin"></i></span>
                    <span class="social-media-btn"><i class="fa-solid fa-envelope"></i></span>
                </div>
            </div>

       </div>
    </body>
</html>
